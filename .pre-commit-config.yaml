repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: python
        types: [python]
        args:
          [
            "-rn",
            "-sn",
            "--rcfile=.pylintrc",
            "--load-plugins=pylint.extensions.docparams",
          ]
        additional_dependencies: 
          - pylint
          - flask
          - flask-cors
          - sqlalchemy
          - pytest
          - mock-alchemy
          - pydantic
